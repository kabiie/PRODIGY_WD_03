<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="reset">Reset Game</button>
    <button id="switch-mode">Switch to Solo Player Mode</button>
    <button id="mute-toggle" class="mute-button"><i class="fas fa-volume-up"></i></button>
    <img id="winner-gif" src="excited.gif" alt="Winner Celebration" style="display: none;">
    <audio id="gameover-sound" src="gameover.mp3"></audio>
    <audio id="ting-sound" src="ting.mp3"></audio>
    <audio id="background-music" src="music.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
